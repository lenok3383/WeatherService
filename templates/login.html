{%  extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-xs-4">
    <h2>Weather service</h2>
    </div>
    <div class="col-xs-4"></div>
</div>

<div class="row">
    <div class="col-xs-4" ></div>
    <div class="col-xs-4">

        <form action="" method="post" class="form-horizontal" role="form" class="navbar-form navbar-left" role="search">
            <div class="form-group">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="alert alert-danger">
                        <p><strong>Ops...   </strong>Please enter a correct username and password. Note that both fields are case-sensitive.</p>
                    </div>
                {% endif %}

                <label for="text">{{ form.username.label }}</label>
                <input type="text" class="form-control" id="{{ form.username.id }}" name="{{ form.username.name }}" />


                <label for="pwd">{{ form.password.label }}</label>
                <input type="password" class="form-control" id="{{ form.password.id }}" name="{{ form.password.name }}" />
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
            <a href='/registration/'>Registration</a>
        </form>
    </div>
</div>
{% endblock %}
