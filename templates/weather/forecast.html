<!DOCTYPE html>
<html>
<head lang="en">
    {% load static %}
    <meta charset="UTF-8">
    <title> Weather services </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="{% static "js/ajax_load_pages.js" %}"></script>
</head>
<body>
    <!-- navigation menu -->
    <div>
        <nav class="navbar navbar-inverse ">
            <div class="container">
            <ul class="nav nav-pills">
                <p class="navbar-text navbar-right">Hello <b>{{ user.username }}</b>. You can </b> <a href="/logout">logout here </a></p>
            </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <!-- parameter page -->
            <div class="col-xs-4 col-md-4 col-lg-4" id="parameter_div"></div>
            <!-- forecast history -->
            <div class="col-xs-8 col-md-8 col-lg-8" id="history_div"></div>
        </div>
        <div class="row" >
            <!-- spinner -->
            <div class="col-xs-12 col-md-12 col-lg-12" id="spinner" style="display: none">
                <p style="text-align: center"><img src="{% static "img/ajax-loader_blue.gif" %}"/></p>
            </div>
        </div>
        <div class="row" >
            <!-- forecast -->
            <div class="col-xs-12 col-xs-12" id="forecast_div"></div>
        </div>
    </div>
</body>
</html>
