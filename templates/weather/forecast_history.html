{% extends "base.html" %}

{% block content  %}
    {% csrf_token %}

<div class="container">
    <h2> History </h2>

  <table class="table table-striped">
        <tr>
            <th>City</th>
            <th>Date</th>
            <th>Services</th>
            <th>Urls</th>
        </tr>

        <tr>
            {% for line in forecast_log %}
                <td >  {{ line.city }} </td>
                <td >  {{ line.forecast_day }} </td>
                <td >  {{ line.services_name }} </td>
                <td > <a href="{{ line.url }}"> check now</a> </td>
        </tr>
            {% endfor %}

    </table>
</div>
{% endblock %}
