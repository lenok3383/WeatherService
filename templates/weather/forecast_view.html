{% extends "base.html" %}

{% block content %}
  {% csrf_token %}
        <h2>Forecast</h2>
        <table class="table table-striped">
            <tr>
                <th>Location</th>
                <th>Minimal temperature </th>
                <th>Maximal temperature </th>
            </tr>
            <tr>
                <td>
                        city  <b>{{ city }}</b>
                        country  <b>{{ country }}</b>
                </td>

                 {% for key, value in weather.items %}
                    <td>    {{ value }} </td>
                    {% endfor %}
            </tr>
        </table>
{% endblock %}
