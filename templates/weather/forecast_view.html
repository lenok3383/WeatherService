{% extends "base.html" %}

{% block content %}
  {% csrf_token %}

  <table style="width:100%">
  <tr>
    <th>Location</th>
    <th>Minimal temperature </th>
    <th>Maximal temperature </th>
  </tr>
  <tr>
    <td>
        city <b>{{ city }}</b>
        country <b>{{ country }}</b>
    </td>

      {% for key, value in weather.items %}
        <td>    {{ value }} </td>
      {% endfor %}
  </tr>
  </table>

{% endblock %}
